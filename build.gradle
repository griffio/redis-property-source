apply plugin: 'java'

sourceCompatibility = 1.7
targetCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {

    compile 'org.springframework:spring-context:3.2.5.RELEASE'
    compile 'redis.clients:jedis:2.4.2'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}