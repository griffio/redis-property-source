apply plugin: 'java'

sourceCompatibility = 1.7
targetCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {

    compile 'org.springframework:spring-context:3.2.5.RELEASE'
    compile 'redis.clients:jedis:2.4.2'
    compile 'org.openjdk.jmh:jmh-core:0.5.6'
    compile 'org.openjdk.jmh:jmh-generator-annprocess:0.5.6'

    testCompile group: 'org.testng', name: 'testng', version: '6.3'
}